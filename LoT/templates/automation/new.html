{% extends 'base.html'%}
{% block head%}
   <link rel="stylesheet" href='/static/datetimepicker/jquery.datetimepicker.css'>
     <script src="/static/datetimepicker/jquery.js"></script>
  <script src="/static/datetimepicker/jquery.datetimepicker.js"></script>
{% endblock%}
{% block title%}
Automatizacion
{% endblock%}

{% block automatic_active %}class="active"{% endblock%}
{% block content%}
    <div class="row">
      <div class="col-md-4">
        <a href="{% url 'automation' %}" class="btn btn-info btn-fab pull-left"><i class="material-icons">reply</i></a>
      </div>
    </div>
    <br>
   <div class="row">
    
    <div class="col-md-offset-2 col-md-6">
      <div class="well">
      <form class="form-horizontal" method="post" action="{% url 'automation' %}">
        {% if msg_error %}
          <div class="col-md-4">
            <div class="alert alert-dismissible alert-danger">
              <button type="button" class="close" data-dismiss="alert">Ã—</button>
              <strong>Debe completar el formulario completo</strong>                    
            </div>
          </div>
        {% endif %}
        {% csrf_token %}
        <input type="hidden" name="new" value="1">
        <div class="form-group">
          <label for="inputNombre" class="col-md-2 control-label">Encendido</label>
          <div class="col-md-10">
            <input type="text" name='encendido'  class="form-control" id="encendido"/>
          </div>
        </div>
        <div class="form-group">
          <label for="inputNombre" class="col-md-2 control-label">Apagado</label>
          <div class="col-md-10">
             <input type="text" name='apagado'  class="form-control" id="apagado"/>
          </div>
        </div>
        <div class="form-group">
            <label for="select111" class="col-md-2 control-label">Objeto</label>

            <div class="col-md-10">
              <select id="select111" class="form-control" name="id_luz">
                {% for light in lights %}
                <option value="{{light.id}}">Luz {{light.nombre}}</option>
                {% endfor %}
                
              </select>
            </div>
        </div>

        <div class="form-group">          
          <div class="col-md-12">
            <button class="btn btn-success btn-raised btn-block"  >Crear</button>
          </div>
        </div>
      </form>
    </div>
  </div>

    
  </div>

   <script type="text/javascript">
                $('#encendido').datetimepicker({
               
               
                defaultDate:new Date(),
                defaultTime:new Date(),
                dayOfWeekStart : 1,
                lang:'es',
                inline: true,
                sideBySide: true,
                step:2  
                
                
               
               });
               
  
              
      </script> 

       <script type="text/javascript">
                $('#apagado').datetimepicker({
               
               
                defaultDate:new Date(),
                defaultTime:new Date(),
                dayOfWeekStart : 1,
                lang:'es',
                inline: true,
                sideBySide: true,
                step:10
                  
                
                
               
               });
               $('#datetimepicker').datetimepicker({value:'',step:30,minDate:new Date()});
  
              
      </script> 


  

 
{% endblock %}
