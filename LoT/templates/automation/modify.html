{% extends 'base.html'%}
{% block title%}
Automatizaci√≥n
{% endblock%}

{% block automatic_active %}class="active"{% endblock%}
{% block content%}
    <div class="row">
      <div class="col-md-4">
        <a href="{% url 'automation' %}" class="btn btn-info btn-fab pull-left"><i class="material-icons">reply</i></a>
      </div>
    </div>
    <br>

   <div class="row">
    
    <div class="col-md-4">
      <div class="well">
      <form class="form-horizontal" method="post" action"{% url 'automation' %}">
        {% csrf_token %}
        <input type="hidden" name="modify" value="1">
        <input type="hidden" name="idl" value="{{automation.id}}">
        <div class="form-group">
          <label for="inputNombre" class="col-md-2 control-label">Nombre</label>
          <div class="col-md-10">
            <input type="text" name="nombre" class="form-control" id="inputNombre" value=''>
          </div>
        </div>
        <div class="form-group">
          <label for="inputArduino" class="col-md-2 control-label">Arduino</label>
          <div class="col-md-10">
            <input type="text" name="arduino_path" class="form-control" id="inputArduino" value=''>
          </div>
        </div>
        <div class="form-group">
          <label for="inputPin" class="col-md-2 control-label">Pin</label>
          <div class="col-md-10">
            <input type="number" name="pin" step ="1" class="form-control" id="inputPin" value=''>
          </div>
        </div>
        <div class="form-group">          
          <div class="col-md-12">
            <button class="btn btn-success btn-raised btn-block"  >Modificar</button>
          </div>
        </div>
      </form>
    </div>
  </div>

    
  </div>



 
{% endblock %}
