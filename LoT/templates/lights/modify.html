{% extends 'base.html'%}
{% block title%}
Ligths
{% endblock%}

{% block lights_active %}class="active"{% endblock%}
{% block content%}
 
  {% if light %}
   <div class="row">
     <div class="row">
      <div class="col-md-4">
        <a href="{% url 'lights' %}" class="btn btn-info btn-fab pull-left"><i class="material-icons">reply</i></a>
      </div>
    </div>
    <br>
    <div class="col-md-4">
      <div class="well">
      <form class="form-horizontal" method="post" action"{% url 'lights' %}">
        {% csrf_token %}
        <input type="hidden" name="modify" value="1">
        <input type="hidden" name="idl" value="{{light.id}}">
        <div class="form-group">
          <label for="inputNombre" class="col-md-2 control-label">Nombre</label>
          <div class="col-md-10">
            <input type="text" name="nombre" class="form-control" id="inputNombre" value='{{light.nombre}}'>
          </div>
        </div>
        <div class="form-group">
          <label for="inputArduino" class="col-md-2 control-label">Arduino</label>
          <div class="col-md-10">
            <input type="text" name="arduino_path" class="form-control" id="inputArduino" value='{{light.arduino_path}}'>
          </div>
        </div>
        <div class="form-group">
          <label for="inputPin" class="col-md-2 control-label">Pin</label>
          <div class="col-md-10">
            <input type="number" name="pin" step ="1" class="form-control" id="inputPin" value='{{light.pin}}'>
          </div>
        </div>
        <div class="form-group">          
          <div class="col-md-12">
            <button class="btn btn-success btn-raised btn-block"  >Modificar</button>
          </div>
        </div>
      </form>
    </div>
  </div>

    
  </div>


  {% else %}
    <div class="row">
    <div class="col-md-4">
    <div class="alert alert-dismissible alert-info">
      <button type="button" class="close" data-dismiss="alert">Ã—</button>
      <strong>Nada</strong>                    
    </div>
    </div>
    </div>

  {% endif %}

 
{% endblock %}
